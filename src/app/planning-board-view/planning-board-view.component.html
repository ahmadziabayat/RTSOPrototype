<ng-sidebar-container  
(onBackdropClicked)="_onBackdropClicked()">

<ng-sidebar
      [(opened)]="_opened"
      [mode]="_MODES[_modeNum]"
      [keyClose]="_keyClose"
      [position]="_POSITIONS[_positionNum]"
      [dock]="_dock"
      [dockedSize]="'50px'"
      [autoCollapseHeight]="_autoCollapseHeight"
      [autoCollapseWidth]="_autoCollapseWidth"
      [closeOnClickOutside]="_closeOnClickOutside"
      [closeOnClickBackdrop]="_closeOnClickBackdrop"
      [showBackdrop]="_showBackdrop"
      [animate]="_animate"
      [trapFocus]="_trapFocus"
      [autoFocus]="_autoFocus"
      [sidebarClass]="'demo-sidebar'"
      [ariaLabel]="'My sidebar'"
      (onOpenStart)="_onOpenStart()"
      (onOpened)="_onOpened()"
      (onCloseStart)="_onCloseStart()"
      (onClosed)="_onClosed()"
      (onTransitionEnd)="_onTransitionEnd()">


<div class="card" style="width: 18rem;">
  <div class="card-body">
        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
            <h5 class="card-title">Setting</h5>
            <button type="button" class="close" aria-label="Close" (click)="_toggleOpened()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <br>
        <hr>
      
        <button class="btn btn-light dropdown-toggle ml-1" type="button" data-toggle="collapse" 
        data-target="#general" aria-expanded="false" aria-controls="general">General</button>
        <br>
        <div class="collapse" id="general">
            <div class="container-fluid">
               
            <label for="Lines" class="ml-1">Lines</label>
              <div class="input-group ml-1 p-1">
                  <label class="radio-inline"><input type="radio" class="ml-3" name="optradio" checked>EMI</label>
                  <label class="radio-inline"><input type="radio" class="ml-3" name="optradio">Net Connectivity</label>
                  <label class="radio-inline"><input type="radio" class="ml-3" name="optradio">None</label>
              </div>
            <label for="Sources" class="ml-1">Preferred Map Source</label>
              <div class="input-group ml-1 p-1">
                  <label class="radio-inline"><input type="radio" class="ml-3" name="local">Local</label>
                  <label class="radio-inline"><input type="radio" class="ml-3" name="remote" checked>Remote</label>
              </div>
            </div>
        </div>

        <button class="btn btn-light dropdown-toggle ml-1" type="button" data-toggle="collapse" data-target="#layers" 
        aria-expanded="false" aria-controls="layers">Layers</button>
        <br>
        <div class="collapse clearfix" id="layers">
         <div class="float-right p-1">
            <label class="mr-2"> Maneuvering Board 
              <span class="ml-5 mr-2">
              <input
              data-size="small" 
              data-onstyle="primary" 
              checked
              data-offstyle="danger"
              type="checkbox"
              data-toggle="toggle">
            </span>
          </label>
        </div>
        <div class="float-right p-1">
          <label class="mr-2"> PIM Tracks 
              <span class="ml-5 mr-2">
              <input
              data-size="small" 
              data-onstyle="primary" 
              checked
              data-offstyle="danger"
              type="checkbox"
              data-toggle="toggle">
              </span>
          </label>
        </div>
        <div class="float-right p-1">
          <label class="mr-2"> Restrictions 
              <span class="ml-5 mr-2">
              <input 
              data-size="small" 
              data-onstyle="primary" 
              checked
              data-offstyle="danger"
              type="checkbox"
              data-toggle="toggle">
              </span>
          </label>
        </div>  
        </div>

        <button class="btn btn-light dropdown-toggle ml-1" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" 
        aria-expanded="false" aria-controls="multiCollapseExample2">Restrictions Filter</button>
        <br>

        <button class="btn btn-light dropdown-toggle ml-1" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" 
        aria-expanded="false" aria-controls="multiCollapseExample2">Markers Filter</button>
        <br>

        <button class="btn btn-light dropdown-toggle ml-1" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" 
        aria-expanded="false" aria-controls="multiCollapseExample2">Advance</button>
        <br>
        <button class="btn btn-light dropdown-toggle ml-1" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" 
        aria-expanded="false" aria-controls="multiCollapseExample2">Advance</button>
        <br> 
        <button class="btn btn-light dropdown-toggle ml-1" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" 
        aria-expanded="false" aria-controls="multiCollapseExample2">Advance</button>
        <br>
         <button class="btn btn-light dropdown-toggle ml-1" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" 
        aria-expanded="false" aria-controls="multiCollapseExample2">Advance</button>
        <br>
  </div>
</div>
</ng-sidebar>
